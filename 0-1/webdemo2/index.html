<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:300,300i,400,400i,600,600i,700,700i|Barlow:300,300i,400,400i,700,700i" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densityDpi=device-dpi' name='viewport'/>
  </head>
  <body>
    <div class='intro-container'>
      <div class='intro-section intro-about'>
        <div class='hero-box'>
          <div class='hero-name'><span>Kronovi</span></div>
          <div class='hero-team'>
            <div class='hero-team-logo'><img src='g2.png'></div>
            <div class='hero-team-name'><span>G2 Esports</span><span style='opacity: 0.3; margin-left: 12px;'>Captain, Starter</span></div>
          </div>
          <img class='hero-image' src='kronovi.jpg'/>
        </div>
      </div>
      <div class='intro-section intro-facts'>
        <div class='intro-fact-item'>
         <div class='fact-title'><span>Name</span></div>
         <div class='fact-value'><span>Cameron Bills</span></div>
        </div>
        <div class='intro-fact-item'>
         <div class='fact-title'><span>Born</span></div>
         <div class='fact-value'><span>August 30, 1997 (Age 20)</span></div>
        </div>
        <div class='intro-fact-item'>
         <div class='fact-title'><span>Hometown</span></div>
         <div class='fact-value'><span>Georgia, USA</span></div>
        </div>
        <div class='intro-fact-item'>
         <div class='fact-title'><span>Region</span></div>
         <div class='fact-value'><span>North America</span></div>
        </div>
        <div class='intro-fact-item'>
         <div class='fact-title'><span>Team / Organization</span></div>
         <div class='fact-value'><img src='g2.png'><span>G2 Esports</span></div>
        </div>
        <div class='intro-fact-item'>
         <div class='fact-title'><span>Position / Role</span></div>
         <div class='fact-value'><span>Captain / Starter</span></div>
        </div>
        <div class='intro-fact-item'>
         <div class='fact-title'><span>Approx. Total Earnings</span></div>
         <div class='fact-value'><span>$32,498</span></div>
        </div>
      </div>
      <div class='intro-section intro-cta'>
        <div class='intro-cta-button'><span>Timeline</span></div>
        <div class='intro-cta-button'><span>Results</span></div>
        <div class='intro-cta-button'><span>Media</span></div>
      </div>
    </div>
  </body>
</html>
